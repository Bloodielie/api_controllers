{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <form class="p-4" method="POST" action="{{ request.url }}" style="background-color: #f5f5f5; border-radius: 5px; margin: 25% 20%;">
        {{ csrf_token }}
        <div class="form-group">
            <label for="exampleDropdownFormEmail2">Old password</label>
            <input type="password" class="form-control" id="exampleDropdownFormEmail2" placeholder="your old password" name="password_old" required>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword2">New password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="your new password" name="password_new" required>
        </div>
        <button type="submit" class="btn btn-info btn-lg btn-block">Refresh</button>
    </form>
{% endblock %}
