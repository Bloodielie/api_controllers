{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    {% if not_auth %}
        <p style="text-align: center">Неправильный пароль или логин!!!!</p>
    {% endif %}
    <form class="p-4" method="POST" action="{{ request.url }}" style="background-color: #f5f5f5; border-radius: 5px; margin: 25% 20%;">
        {{ csrf_token }}
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">User name</label>
            <input type="text" class="form-control" id="exampleDropdownFormPassword1" placeholder="User name" name="login" required>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" name="password" required>
        </div>
        <div>
            <a href="{{ request.url_for('create_account') }}">Создать аккаунт</a>
        </div>
        <button type="submit" class="btn btn-info btn-lg btn-block">Sign in</button>
    </form>
{% endblock %}
